<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Foundation Word Search</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .game-area {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #ddd;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .cell:hover {
            background: #e8f4fd;
            transform: scale(1.1);
        }
        
        .cell.found {
            background: #4CAF50;
            color: white;
        }
        
        .cell.selected {
            background: #2196F3;
            color: white;
        }
        
        .word-list {
            min-width: 250px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .word-list h3 {
            color: #333;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .word-item {
            padding: 6px 12px;
            margin: 3px 0;
            background: #f8f9fa;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }
        
        .word-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .word-item.found {
            background: #4CAF50;
            color: white;
            text-decoration: line-through;
        }
        
        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .reset-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #e55a2b;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .cell {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
            
            .word-grid {
                grid-template-columns: repeat(20, 1fr);
            }
            
            .word-list {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦Š Mozilla Foundation Word Search</h1>
        <p class="subtitle">Drag and drop across the words you find - they will highlight and cross off in the word listing</p>
        
        <div class="game-area">
            <div class="grid-container">
                <div class="word-grid" id="wordGrid"></div>
                <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            </div>
            
            <div class="word-list">
                <h3>Find These Words:</h3>
                <div id="wordList"></div>
                
                <div class="stats">
                    <div>Words Found: <span id="foundCount">0</span>/<span id="totalCount">0</span></div>
                    <div id="completionMessage"></div>
                </div>
            </div>
        </div>
    </div>
